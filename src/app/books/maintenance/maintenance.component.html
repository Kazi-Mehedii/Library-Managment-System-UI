<mat-card>
    <mat-card-header>
        <h1>
            Add New Category
        </h1>
    </mat-card-header>

    <mat-card-content [formGroup]="newCategory">
        <mat-form-field color="accent">
            <mat-label>
                Category
            </mat-label>
            <input matInput formControlName="category">
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>
                SubCategory
            </mat-label>
            <input matInput formControlName="subCategory">
        </mat-form-field>

        <button mat-stroked-button color="accent"
        (click)="addNewCategory()" [disabled]="newCategory.invalid"
         >      
            <span>
                Add Category
            </span>
        </button>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <h1>Add New Book</h1>
    </mat-card-header>

    <mat-card-content [formGroup]="newBook">
        <mat-form-field color="accent" class="book-title">
            <mat-label>
                Book Title
            </mat-label>
            <input matInput formControlName="title">
        </mat-form-field>

        <mat-form-field color="accent" class="book-author ">
            <mat-label>
                Book Author
            </mat-label>
            <input matInput formControlName="author">
        </mat-form-field>

        <mat-form-field color="accent" class="book-price">
            <mat-label>
                Price
            </mat-label>
            <input matInput formControlName="price">
        </mat-form-field>

        <mat-form-field color="accent" class="category-select">
            <mat-label>
                Category
            </mat-label>

            <mat-select formControlName="category">
                @for(option of categoryOption; track categoryOption){
                        <mat-option [value]="option.value">
                            {{option.dispalyValue}}
                        </mat-option>
                }
            </mat-select>
        </mat-form-field>

        <button mat-stroked-button color="accent"
            (click)="addNewBook()" [disabled]="newBook.invalid">
            
                <span>Add Book</span>
            </button>       

    </mat-card-content>

</mat-card>

<mat-card>
    <mat-card-header>
        <h1>Delete Book</h1>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Book ID
            </mat-label>
            <input matInput [formControl]="deleteBook">
        </mat-form-field>

        <button mat-stroked-button color="accent" (click)="deleteExistBook()" [disabled]="deleteBook.invalid">
            <span>
                Delete
            </span>
        </button>
    </mat-card-content>
</mat-card>
