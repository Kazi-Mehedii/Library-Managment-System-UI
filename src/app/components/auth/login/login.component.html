<mat-card>
    <mat-card-header>
        <mat-card-title>
            Login Form
        </mat-card-title>
    </mat-card-header>

    <mat-card-content [formGroup]="loginForm">
        <mat-form-field color="accent">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error>Required</mat-error>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hidepassword ? 'password' : 'text' ">
            <!-- for visible password hiding icon -->
            <button mat-icon-button matSuffix (click)="hidepassword = !hidepassword">  
                    <mat-icon>
                        {{hidepassword ? "visibility_of" : "visibility_on"}}
                    </mat-icon>
            </button>
            <mat-error>Required</mat-error>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="login()">
            Login
        </button>
    </mat-card-actions>

    <mat-card-actions>
        <h3>Dont have a Account</h3>
        <a mat-stroked-button color="accent" routerLink="/register">Register</a>
    </mat-card-actions>
</mat-card>
