<mat-toolbar color="">

    <span>
        Library Managment System
    </span>

    <span class="spacer"></span>

    <div class="user-info">
       @if (loggedIn) {
        <div class="name">
            Hi, {{name}}
        </div>
       }
        <button mat-raised-button color="accent" routerLink="/profile">
            Account
        </button>
        <button mat-raised-button color="warn" (click)="logout()">
            Logout
        </button>
    </div>

</mat-toolbar>
